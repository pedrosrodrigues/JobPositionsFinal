<ui:composition template="/WEB-INF/template/CommonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">New User</ui:define>
	<ui:define name="bar">New User</ui:define>
	<ui:define name="body">

		<p:panelGrid id="newgrid" columns="2"
			style="margin-top:100px; padding: 100px;">
			<p:outputLabel value="First Name" for="fname" />
			<p:outputLabel value="Last Name" for="lname" />

			<p:inputText id="fname" required="true" />
			<p:inputText id="lname" required="true" />

			<p:outputLabel value="E-mail" for="email" />
			<p:outputLabel value="Adress" for="adress" />

			<p:inputText id="email" required="true" />
			<p:inputText id="adress" required="true" />

			<p:outputLabel value="City" for="city" />
			<p:outputLabel value="Country" for="country" />

			<p:inputText id="city" required="true" />
			<p:inputText id="country" required="true" />

			<p:outputLabel value="Phone" for="phone" />
			<p:outputLabel value="Mobile" for="mobile" />

			<p:inputText id="phone" required="true" />
			<p:inputText id="mobile" required="true" />

			<p:outputLabel value="Main Course" for="mcourse" />
			<p:outputLabel value="School" for="school" />

			<p:inputText id="mcourse" required="true" />
			<p:inputText id="school" required="true" />

			<p:outputLabel value="Linkedin Profile" for="linkin" />
			<p:outputLabel />

			<p:inputText id="linkin" required="true" />
			<p:outputLabel />

		</p:panelGrid>

		<p:outputLabel value="Upload your CV" for="cv"></p:outputLabel>
		<p:outputLabel value="PDF format, max size: 1Mb" for="cv"></p:outputLabel>
		<p:fileUpload dragDropSupport="true" label="UPLOAD CV" id="cv" />

		<p:outputLabel value="Upload your motivation letter" for="mletter"></p:outputLabel>
		<p:outputLabel value="PDF format, max size: 1Mb" for="mletter"></p:outputLabel>
		<p:fileUpload dragDropSupport="true" label="UPLOAD LETTER"
			id="mletter" />

		<div>
			<p:toolbar
				style="background:#a50d12; border:none; border-radius:0px;padding:10px;">
				<p:toolbarGroup align="left" style="margin-left:50px;">
					<p:commandButton value="SAVE" />
				</p:toolbarGroup>
			</p:toolbar>
		</div>


	</ui:define>



</ui:composition>
