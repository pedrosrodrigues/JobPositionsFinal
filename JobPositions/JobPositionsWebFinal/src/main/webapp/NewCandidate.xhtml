<ui:composition template="/WEB-INF/template/CommonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Current Positions</ui:define>
	<ui:define name="bar">Current Positions</ui:define>
	<ui:define name="body">
		<div id="loginfrm">
			<h1 style="text-align: center; color: black;">Edição de Perfil</h1>

			<!-- <p:panelGrid styleClass="elementTable" columns="2" id="panel" style="width:100%"> -->

			<h:form id="frmEdit">
				<!-- 		<h:panelGrid style="display:block; text-align:center; width:99%" id="newgrid" columns="2"> -->
				<p:panel style="border-width: 0px;">
					<h:panelGrid styleClass="inputTable" columns="2" cellpadding="7px"
						cellspacing="7px">
						<p:outputLabel value="First Name" for="fname" />
						<p:outputLabel value="Last Name" for="lname" />

						<p:inputText id="fname" required="true" value="#{candidateBean.firstname}"/>
						<p:inputText id="lname" required="true" value="#{candidateBean.lastname}"/>

						<p:outputLabel value="E-mail" for="email" />
						<p:outputLabel value="Adress" for="adress" />

						<p:inputText id="email" required="true" value="#{candidateBean.email}"/>
						<p:inputText id="adress" required="true" value="#{candidateBean.address}"/>

						<p:outputLabel value="City" for="city" />
						<p:outputLabel value="Country" for="country" />

						<p:inputText id="city" required="true" value="#{candidateBean.city}"/>
						<p:inputText id="country" required="true" value="#{candidateBean.country}"/>

						<p:outputLabel value="Phone" for="phone" />
						<p:outputLabel value="Mobile" for="mobile" />

						<p:inputText id="phone" value="#{candidateBean.phone}"/>
						<p:inputText id="mobile" value="#{candidateBean.mobile}"/>

						<p:outputLabel value="Main Course" for="mcourse" />
						<p:outputLabel value="School" for="school" />

						<p:inputText id="mcourse" required="true" value="#{candidateBean.course}"/>
						<p:inputText id="school" required="true" value="#{candidateBean.school}"/>

						<p:outputLabel value="Password" for="password" />
						<p:outputLabel value="Confirm Password" for="confpassword" />

						<p:password id="password" required="true" match="confpassword" feedback="true" value="#{candidateBean.password}"/>
						<p:password id="confpassword" required="true" />

						<p:outputLabel value="Linkedin Profile" for="linkin" />
						<p:outputLabel />

						<p:inputText id="linkin" />
						<p:outputLabel />


					</h:panelGrid>
					<h:panelGrid styleClass="super-centered" columns="1"
						style="width:100%;">

						<p:outputLabel value="Upload your CV" for="cv"
							style="font-weight: bolder;"></p:outputLabel>
						<p:outputLabel value="PDF format, max size: 1Mb" for="cv"
							style="font-weight: bolder;"></p:outputLabel>
						<p:fileUpload dragDropSupport="true" label="UPLOAD CV" id="cv"
							style="width:30%;align:center;" />

						<p:outputLabel value="Upload your motivation letter" for="mletter"
							style="font-weight: bolder;"></p:outputLabel>
						<p:outputLabel value="PDF format, max size: 1Mb" for="mletter"
							style="font-weight: bolder;"></p:outputLabel>
						<p:fileUpload dragDropSupport="true" label="UPLOAD LETTER"
							id="mletter" />

					</h:panelGrid>

	<p:commandButton value="SAVE" action="#{candidateBean.save}" />
					<!-- <p:toolbar
						style="background:#a50d12; border:none; border-radius:0px;padding:10px;">
						<p:toolbarGroup align="left" style="margin-left:50px;">
							<p:commandButton value="SAVE" action="#{candidateBean.save}" />
						</p:toolbarGroup>
					</p:toolbar> -->
				</p:panel>

			</h:form>

			<!-- 	</p:panelGrid> -->
		</div>
	</ui:define>

</ui:composition>
