<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Job Positions</ui:insert></title>
	<h:outputStylesheet library="css" name="system.css" />
	<h:outputStylesheet library="css" name="#{color.color}" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<!-- 	<div id="wrapper"> -->

	<div id="header">
		<div>
			<h:graphicImage library="images" name="logo-critical.png"
				style="margin:0px 20px;float:left; width:100px; padding: 0px;
    border: 6px solid #FFFFFF;" />
		</div>

		<div>
			<h:form>
				<p:toolbar id="toolbarhd">
					<p:toolbarGroup align="left">

						<h2>
							<ui:insert name="bar">JOB POSITIONS</ui:insert>
						</h2>

					</p:toolbarGroup>

					<p:toolbarGroup align="right">

						<p:commandButton value="Populate!" action="#{populator.populate}"
							ajax="false" />
						<p:commandLink value="Login as Candidate"
							action="/Login.xhtml?faces-redirect=true"
							style="color:white;text-shadow: none;"
							rendered="#{!systemUser.logIn}" />
						<p:commandLink value="Login as User"
							action="/Login.xhtml?faces-redirect=true"
							style="color:white;text-shadow: none;"
							rendered="#{!systemUser.logIn}" />
						<p:commandLink value="Home"
							action="/Home.xhtml?faces-redirect=true"
							style="color:white;text-shadow: none;"
							rendered="#{!systemUser.logIn}" />
						<p:commandLink value="Regist"
							action="/NewCandidate.xhtml?faces-redirect=true"
							style="color:white;text-shadow: none;"
							rendered="#{!systemUser.logIn}" />
						<p:commandLink value="Logout" actionListener="#{loginBean.logout}"
							ajax="false" style="color:white;text-shadow: none;"
							rendered="#{systemUser.logIn}" />
						<p:menuButton value="Settings" autoDisplay="false"
							styleClass="captionLoggedUser" style="width:10%;">

							<p:menuitem value="Regular layout"
								action="#{color.setColor('system_grey.css')}" ajax="false" />

							<p:menuitem value="Grey layout"
								action="#{color.setColor('system_pink.css')}" ajax="false" />

						</p:menuButton>
					</p:toolbarGroup>

				</p:toolbar>
			</h:form>
		</div>
	</div>
	<div style="clear: both"></div>
	<!-- </div> -->

	<div id="content">
		<ui:insert name="body" />
	</div>


	<div id="footer">
		<p:separator style="margin-top: 20px" />
		<div id="footerleft" style="float: left; padding: 10px;">
			© 1998 - 2015 CRITICAL Software All Rights Reserved. - <a
				href="http://www.criticalsoftware.com/pt/homepage" target="_blank">
				Contactos / Termos e Política de Privacidade</a>
		</div>
		<div id="footerright" style="float: right">
			<a href="https://www.facebook.com/criticalsoftware" target="_blank">
				<p:graphicImage styleClass="social-img" library="images"
					name="facebook.png" />
			</a> <a href="https://plus.google.com/+criticalsoftware/posts"
				target="_blank"> <p:graphicImage styleClass="social-img"
					library="images" name="google.png" />
			</a> <a href="https://www.linkedin.com/company/critical-software"
				target="_blank"> <p:graphicImage styleClass="social-img"
					library="images" name="linked.png" />
			</a> <a href="https://twitter.com/CriticalSftware" target="_blank"> <p:graphicImage
					styleClass="social-img" library="images" name="twiter.png" />
			</a> <a href="https://www.youtube.com/user/criticalsoftware"
				target="_blank"> <p:graphicImage styleClass="social-img"
					library="images" name="youtube.png" />
			</a>
		</div>
	</div>
</h:body>

</html>
