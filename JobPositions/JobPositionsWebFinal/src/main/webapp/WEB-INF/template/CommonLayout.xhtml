<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Job Positions</ui:insert></title>
	<h:outputStylesheet library="css" name="cssteste.css" />
	<h:outputStylesheet library="css" name="system.css" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<div id="wrapper">

		<div id="header">
		<div style="float: left;">
				<a href="https://www.facebook.com/criticalsoftware" target="_blank">
					<p:graphicImage styleClass="social-img" library="images"
						name="facebook.png" />
				</a> <a href="https://plus.google.com/+criticalsoftware/posts"
					target="_blank"> <p:graphicImage styleClass="social-img"
						library="images" name="google.png" />
				</a> <a href="https://www.linkedin.com/company/critical-software"
					target="_blank"> <p:graphicImage styleClass="social-img"
						library="images" name="linked.png" />
				</a> <a href="https://twitter.com/CriticalSftware" target="_blank">
					<p:graphicImage styleClass="social-img" library="images"
						name="twiter.png" />
				</a> <a href="https://www.youtube.com/user/criticalsoftware"
					target="_blank"> <p:graphicImage styleClass="social-img"
						library="images" name="youtube.png" />
				</a>
			</div>
			<div style="float: right;">
				<h:form style="display:inline-block;">
					<p:commandButton value="Populate!" action="#{populator.populate}"
						ajax="false" />
					<p:commandLink value="Login"
						action="/Login.xhtml?faces-redirect=true"
						rendered="#{!systemUser.logIn}" />
					<p:commandLink value="Home" action="/Home.xhtml?faces-redirect=true"
						rendered="#{!systemUser.logIn}" />
					<p:commandLink value="Logout"
						actionListener="#{loginBean.logout}" ajax="false"
						rendered="#{systemUser.logIn}" />
				</h:form>
			</div>
			<p:separator style="margin-top: 35px" />
			<br />

			<div>
				<h:graphicImage library="images" name="logo-critical.png"
					style="margin:20px 20px;float:left; width:110px;" />
			</div>
			<div>
				<p:toolbar
					style="background:#a50d12; border-radius:0px;height:35px; padding-top:10px; margin:0;">
					<p:toolbarGroup align="left">
						<h2>
							<ui:insert name="bar">JOB POSITIONS</ui:insert>
						</h2>
					</p:toolbarGroup>
					<p:toolbarGroup align="right">
						<p:inputText style="margin-right:10px" placeholder="Search" />
					</p:toolbarGroup>
				</p:toolbar>
			</div>
			<div style="clear: both"></div>
		</div>

		<div id="content">
			<ui:insert name="body" />
		</div>

		
		<div id="footer">
		<p:separator style="margin-top: 20px" />
			© 1998 - 2015 CRITICAL Software All Rights Reserved. - <a
				href="http://www.criticalsoftware.com/pt/homepage" target="_blank">
				Contactos / Termos e Política de Privacidade</a>
		</div>
	</div>

</h:body>

</html>
