<ui:composition template="/WEB-INF/template/CommonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Login</ui:define>
	<ui:define name="bar">Login</ui:define>
	<ui:define name="body">
		<div id="loginfrm">
		
			<h:form id="frm" method="post" action="j_security_check">
		
			<p:panel style="border-width: 0px;">
				<p:messages globalOnly="true" />
				<h:panelGrid columns="2" header="Login">
					<p:outputLabel value="Email" for="j_username" />
					<p:inputText id="j_username" required="true"
						requiredMessage="Enter your email" />
						
						
					<p:outputLabel value="Password" for="j_password"
						requiredMessage="Enter your password" />
					<p:password id="j_password" required="true" requiredMessage="Enter your password"/>
						<p:message for="j_username" />
					<p:message for="j_password" />
						</h:panelGrid>
						<h:panelGrid columns="1" style="text-align:right; width:100%;" >
					<p:link style="text-align: center;" value="Forgot your password?" /> 
					<p:outputLabel value="" />
					<p:commandButton value="Login"
						style="margin-top: 10px; width:180px" />
				</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
