<ui:composition template="/WEB-INF/template/CommonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Admin Menu</ui:define>
	<ui:define name="bar">Pedro Rodrigues</ui:define>
	<ui:define name="body">

		<p:tabView>
			<p:tab title="Job Positions">
				<h:form id="frm">

					<p:dataTable value="#{searchPositionsBean.positions}"
						var="position" rows="10" emptyMessage="No records found."
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<p:column styleClass="jobs-table" headerText="DESCRIPTION"
							style="text-align: center; width:200px"
							sortBy="COLOCAR AQUI O EL DO OUTPUTTEXT">
							<h:outputText value="Programador em Java" />
						</p:column>
						<p:column headerText="Location"
							style="text-align: center; width:150px">
							<h:outputText value="Portugal,(Coimbra)" />
						</p:column>
						<p:column headerText="Date"
							style="text-align: center; width:150px">
							<h:outputText value="19-08-2015" />
						</p:column>
						<p:column headerText="State"
							style="text-align: center; width:150px">
							<h:outputText value="Open" />
						</p:column>
						<p:column headerText="# Candidates"
							style="text-align: center; width:150px">
							<h:outputText value="37" />
						</p:column>
						<p:column style="width:16px">
							<p:rowToggler />
						</p:column>

						<p:rowExpansion id="rowselection">
							<p:panelGrid columns="2" columnClasses="label, field"
								style="width:100%;">

								<h:outputText value="Job Code" />
								<h:outputText value="541" />

								<h:outputText value="Function" />
								<h:outputText value="Java Engineer" />

								<h:outputText value="Location" />
								<h:outputText value="Brazil (S. Paulo)" />

								<h:outputText value="# of openings" />
								<h:outputText value="1" />

							</p:panelGrid>

							<p:panelGrid columns="1" style="width:100%;">

								<p:inputTextarea rows="10" cols="100" style="width:95%" />
								<h:outputText value="Description" />
								<p:commandButton value="Submit" id="ajax">
									<p:confirm header="Job Position"
										message="A sua candidatura foi efectuada com sucesso!" />
								</p:commandButton>
							</p:panelGrid>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" />
						</p:rowExpansion>

					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab title="New Position">

				<div id="loginfrm">


					<!-- <div id="super-centered"> -->


					<h:form id="frmEdit">
						<p:panel id="panel" style="border-width: 0px;">
							<p:messages globalOnly="true" />
							<h:panelGrid styleClass="inputTable" columns="2"
								cellpadding="4px" cellspacing="4px">
								<h:panelGrid columns="2">
									<p:outputLabel value="Date (start)" for="startDate" />
									<p:outputLabel value="Date (end)" for="endDate" />
											<p:inputText id="startDate" required="true"
										value="#{jobPositionBean.creationDate}" style="width:70%;"/>
									<p:calendar id="endDate" required="true"
										value="#{jobPositionBean.finalDate}" style="width:70%;" />
								</h:panelGrid>
							<h:panelGrid columns="2" cellpadding="4px" cellspacing="4px">
									<p:outputLabel value="SLA" for="sla" />
									<p:outputLabel value="CODE" for="lname1" />
											<p:inputText id="sla" required="true"
										value="#{jobPositionBean.sla}" style="width:200%;" />									
								</h:panelGrid>


								<p:outputLabel value="Title" for="title" />
								<p:outputLabel value="Location" for="location" />

								<p:inputText id="title" required="true"
									value="#{jobPositionBean.title}" />
								<p:inputText id="location" required="true"
									value="#{jobPositionBean.location}" />

								<p:outputLabel value="City" for="city" />
								<p:outputLabel value="Country" for="country" />

								<p:inputText id="city" required="true"
									value="#{candidateBean.city}" />
								<p:inputText id="country" required="true"
									value="#{candidateBean.country}" />

								<p:outputLabel value="Status" for="status" />
								<p:outputLabel value="Vacancies" for="vacancies" />

								<p:inputText id="status" value="#{jobPositionBean.jobStatus}" />
								<p:inputText id="vacancies" value="#{jobPositionBean.vacancies}" />

								<p:outputLabel value="Responsable" for="responsable" />
								<p:outputLabel value="Technical Area" for="tarea" />

								<p:inputText id="responsable" required="true"
									value="#{jobPositionBean.}" />
								<p:inputText id="tarea" required="true"
									value="#{candidateBean.school}" />

								<p:outputLabel value="Password" for="password" />
								<p:outputLabel value="Confirm Password" for="confpassword" />

								<p:password id="password" required="true" match="confpassword"
									feedback="true" value="#{candidateBean.password}" />
								<p:password id="confpassword" required="true" />

								<p:outputLabel value="Linkedin Profile" for="linkin" />
								<p:outputLabel />

								<p:inputText id="linkin" />
								<p:outputLabel />
							</h:panelGrid>
							<div class="out">
								<div class="in">
									<h:panelGrid columns="1">
										<p:outputLabel value="Upload your CV" for="cv"
											style="font-weight: bolder;"></p:outputLabel>
										<p:outputLabel value="PDF format, max size: 1Mb" for="cv" />
										<p:fileUpload dragDropSupport="true" label="UPLOAD CV" id="cv" />

										<p:outputLabel value="Upload your motivation letter"
											for="mletter" style="font-weight: bolder;"></p:outputLabel>
										<p:outputLabel value="PDF format, max size: 1Mb" for="mletter" />
										<p:fileUpload dragDropSupport="true" label="UPLOAD LETTER"
											id="mletter" />
										<p:outputLabel value="" />
										<p:commandButton value="SAVE"
											action="#{candidateBean.saveCandidate}" />
									</h:panelGrid>
								</div>
							</div>


						</p:panel>

					</h:form>
				</div>
			</p:tab>
		</p:tabView>



	</ui:define>



</ui:composition>
