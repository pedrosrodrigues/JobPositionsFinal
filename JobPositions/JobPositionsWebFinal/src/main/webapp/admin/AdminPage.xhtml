		<p:tabView>
			<p:tab title="Job Positions">
				<h:form id="frm">

					<p:dataTable value="#{searchPositionsBean.positions}"
						var="position" rows="10" emptyMessage="No records found."
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

						<p:column styleClass="jobs-table" headerText="DESCRIPTION"
							style="text-align: center; width:200px"
							sortBy="COLOCAR AQUI O EL DO OUTPUTTEXT">
							<h:outputText value="Programador em Java" />
						</p:column>
						<p:column headerText="Location"
							style="text-align: center; width:150px">
							<h:outputText value="Portugal,(Coimbra)" />
						</p:column>
						<p:column headerText="Date"
							style="text-align: center; width:150px">
							<h:outputText value="19-08-2015" />
						</p:column>
						<p:column headerText="State"
							style="text-align: center; width:150px">
							<h:outputText value="Open" />
						</p:column>
						<p:column headerText="# Candidates"
							style="text-align: center; width:150px">
							<h:outputText value="37" />
						</p:column>
						<p:column style="width:16px">
							<p:rowToggler />
						</p:column>

						<p:rowExpansion id="rowselection">
							<p:panelGrid columns="2" columnClasses="label, field"
								style="width:100%;">

								<h:outputText value="Job Code" />
								<h:outputText value="541" />

								<h:outputText value="Function" />
								<h:outputText value="Java Engineer" />

								<h:outputText value="Location" />
								<h:outputText value="Brazil (S. Paulo)" />

								<h:outputText value="# of openings" />
								<h:outputText value="1" />

							</p:panelGrid>

							<p:panelGrid columns="1" style="width:100%;">

								<p:inputTextarea rows="10" cols="100" style="width:95%" />
								<h:outputText value="Description" />
								<p:commandButton value="Submit" id="ajax">
									<p:confirm header="Job Position"
										message="A sua candidatura foi efectuada com sucesso!" />
								</p:commandButton>
							</p:panelGrid>
							<p:confirmDialog global="true" showEffect="fade"
								hideEffect="fade" />
						</p:rowExpansion>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab title="New Position">

				<div id="loginfrm" >
					<h:form id="formRegist">
				<p:panelGrid id="newgrid" style="background:none;" >
				<p:row>
						<p:column><h:outputText value="Name"/></p:column>
						
						<p:column>Contraseña:</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">Name</p:column>
					</p:row>
					<p:row>
						<p:column><p:inputText  id="fname" required="true" size="30">
						<p:watermark value="First Name" for="fname"></p:watermark>
						</p:column>
						<p:column><p:inputText  size="30"/></p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">Apellidos:</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2"><p:inputText size="69"/></p:column>
					</p:row>
					<p:row>
						<p:column colspan="2">Dirección:</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2"><p:inputText size="69"/></p:column>
					</p:row>
					<p:row>
						<p:column>Usuario:</p:column>
						<p:column>Contraseña:</p:column>
					</p:row>
					<p:row>
						<p:column><p:inputText  size="30"/></p:column>
						<p:column><p:inputText value="#{usuarioBean.usuario.contrasen}" size="30"/></p:column>
					</p:row>
					<p:row>
						<p:column>Fecha de Nac.:</p:column>
						<p:column>Perfil:</p:column>
					</p:row>
					<p:row>
						<p:column><p:calendar  size="30"/></p:column>
						<p:column>
							<p:selectOneMenu >
								<f:selectItem itemLabel="Seleccionar Perfil" itemValue="#{null}" noSelectionOption="true" />
								
							</p:selectOneMenu>
						</p:column>
					</p:row>
				</p:panelGrid>
				<p:messages id="mensaje" />
				<p:separator />
				<h:panelGrid columns="2" cellspacing="5">
					<p:commandButton value="Guardar"   icon="ui-icon-disk"/>
					<p:commandButton value="Cerrar" type="button"  icon="ui-icon-close"/>
				</h:panelGrid>
	
		</h:form>

			</p:tab>
