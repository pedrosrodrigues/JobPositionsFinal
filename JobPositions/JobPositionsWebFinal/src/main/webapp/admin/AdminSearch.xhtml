<ui:composition xmln="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="frmSearchUser">
		<div id="loginfrm">
			<p:messages id="msgSearchUser" closable="true" />
			<p:panel id="panel" style="border-width: 0px;">

				<div class="out">
					<div class="in">
						<h:panelGrid columns="3">
							<p:outputLabel value="Search" for="searchItem" />
							<p:inputText value="#{candidateBean.value}" />
							<p:selectOneMenu id="searchItem" value="#{candidateBean.field}">
								<f:selectItem id="item1" itemLabel="First Name"
									itemValue="fname" />
								<f:selectItem id="item2" itemLabel="Last Name" itemValue="lname" />
								<f:selectItem id="item3" itemLabel="Email" itemValue="email" />
								<f:selectItem id="item4" itemLabel="Adress" itemValue="adress" />
								<f:selectItem id="item5" itemLabel="City" itemValue="city" />
								<f:selectItem id="item6" itemLabel="Phone" itemValue="phone" />
								<f:selectItem id="item7" itemLabel="Mobile" itemValue="mobile" />
								<f:selectItem id="item8" itemLabel="Country" itemValue="country" />
								<f:selectItem id="item9" itemLabel="Course" itemValue="course" />
								<f:selectItem id="item10" itemLabel="School" itemValue="school" />
							</p:selectOneMenu>
							</h:panelGrid>
					</div>
				</div>
				<div class="out">
					<div class="in">
						<h:panelGrid columns="2">
							<p:commandButton value="SEARCH"
								action="#{candidateBean.findByAnything()}" update="@form" />
							<p:commandButton value="CLEAN"
								action="#{candidateBean.cleanTable()}" update="@form" />
						</h:panelGrid>
					</div>
				</div>

				<p:dataTable id="candInfo" value="#{candidateBean.candidatesList}"
					var="candlist" rows="10" emptyMessage="No records found."
					paginator="true" paginatorPosition="bottom"
					paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

					<p:column styleClass="jobs-table" headerText="Name"
						style="text-align: center; width:200px">
						<h:outputText value="#{candlist.firstname} #{candlist.lastname}" />
					</p:column>

					<p:column headerText="Email"
						style="text-align: center; width:150px">
						<h:outputText value="#{candlist.email}" />
					</p:column>

					<p:column headerText="Adress"
						style="text-align: center; width:150px">
						<h:outputText value="#{candlist.address}" />
					</p:column>

					<p:column headerText="City" style="text-align: center; width:150px">
						<h:outputText value="#{candlist.city}" />
					</p:column>

					<p:column headerText="Country"
						style="text-align: center; width:150px">
						<h:outputText value="#{candlist.country}" />
					</p:column>

					<p:column headerText="School"
						style="text-align: center; width:150px">
						<h:outputText value="#{candlist.school}" />
					</p:column>

					<p:column headerText="Course"
						style="text-align: center; width:150px">
						<h:outputText value="#{candlist.course}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</div>
	</h:form>

</ui:composition>
