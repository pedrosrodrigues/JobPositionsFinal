<ui:composition xmln="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="frmGuide">
		<div id="loginfrm">
			<p:messages id="msgGuide" closable="true" />
			<p:panel id="panelGuide" style="border-width: 0px;">
				<h:panelGrid styleClass="inputTable" columns="2" cellpadding="4px"
					cellspacing="4px">

					<p:outputLabel value="Name" for="name" />
					<p:inputText id="name" value="#{scriptBean.scriptName}" />

					<p:outputLabel value="Question A" for="questionA" />
					<p:selectOneMenu id="questionA" value="#{scriptBean.question1}">
						<f:selectItem itemLabel="Select One" />
						<f:selectItem itemLabel="Question 1" itemValue="Question 1" />
						<f:selectItem itemLabel="Question 2" itemValue="Question 2" />
						<f:selectItem itemLabel="Question 3" itemValue="Question 3" />
					</p:selectOneMenu>

					<p:outputLabel value="Question B" for="questionB" />
					<p:selectOneMenu id="questionB" value="#{scriptBean.question2}">
						<f:selectItem itemLabel="Select One" />
						<f:selectItem itemLabel="Question 4" itemValue="Question 4" />
						<f:selectItem itemLabel="Question 5" itemValue="Question 5" />
						<f:selectItem itemLabel="Question 6" itemValue="Question 6" />
					</p:selectOneMenu>

					<p:outputLabel value="Question C" for="questionC" />
					<p:selectOneMenu id="questionC" value="#{scriptBean.question3}">
						<f:selectItem itemLabel="Select One" />
						<f:selectItem itemLabel="Question 7" itemValue="Question 7" />
						<f:selectItem itemLabel="Question 8" itemValue="Question 8" />
						<f:selectItem itemLabel="Question 9" itemValue="Question 9" />
					</p:selectOneMenu>

					<p:outputLabel value="Question D" for="questionD" />
					<p:selectOneMenu id="questionD" value="#{scriptBean.question4}">
						<f:selectItem itemLabel="Select One" />
						<f:selectItem itemLabel="Question 10" itemValue="Question A" />
						<f:selectItem itemLabel="Question 11" itemValue="Question A" />
						<f:selectItem itemLabel="Question 12" itemValue="Question A" />
					</p:selectOneMenu>

					<p:outputLabel value="Question E" for="questionE" />
					<p:inputTextarea id="questionE" value="#{scriptBean.question5}" />

				</h:panelGrid>
				<div class="out">
					<div class="in">
						<h:panelGrid columns="1">
							<p:commandButton value="SAVE" action="#{scriptBean.createScript}"
								update="tab:frmGuide:msgGuide panelGuide"
								listener="scriptBean.loadsriptlist" />
						</h:panelGrid>
					</div>
				</div>

				<p:dataTable id="tbl" var="script" value="#{scriptBean.scriptList}"
					rows="10" emptyMessage="No records found." paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

					<p:column styleClass="jobs-table" headerText="Name"
						style="text-align: center; width:200px">
						<h:outputText value="#{script.scriptName}" />
					</p:column>

					<p:column styleClass="jobs-table" headerText="QQ COISA"
						style="text-align: center; width:200px">
	
						<h:outputText value="#{script.question2}" />
					</p:column>
				</p:dataTable>
 <h:commandLink id="excel">
        <p:graphicImage name="../resources/images/excel.png" />
        <p:dataExporter type="xls" target="tbl" fileName="sript" postProcessor="#{customizedDocumentsView.postProcessXLS}" />
    </h:commandLink>
 


			</p:panel>

		</div>
	</h:form>
</ui:composition>
