<ui:composition xmln="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div id="loginfrm">
		<h:form id="frmAdminReports">
			<p:messages id="msgReports" closable="true" />
			<p:panel id="reportsPanel" style="border-width: 0px;">

				<p:dataTable id="positionInfo"
					value="#{jobPositionBean.jobpositions}" var="positions" rows="10"
					emptyMessage="No records found." paginator="true"
					paginatorPosition="bottom"
					paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} ">


					<p:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputLabel value="#{positions.title}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Company" />
						</f:facet>
						<h:outputLabel value="#{positions.company}" />
					</p:column>
				</p:dataTable>
				<h:panelGroup>
				<h:commandLink>
					<p:graphicImage library="images" name="excel.png" width="24" />
					<p:dataExporter type="xls" target="positionInfo"
						fileName="xlspositions" />
				</h:commandLink>
				<h:commandLink>
					<p:graphicImage library="images" name="pdf.png" width="24" />
					<p:dataExporter type="pdf" target="positionInfo"
						fileName="pdfpositions" />
				</h:commandLink>
				</h:panelGroup>


			</p:panel>
		</h:form>
	</div>

</ui:composition>
